<!-- Start main index content -->
<div class="container page-main-color">
  <div class="row">
    <!-- Filter -->
    <div class="col-3 filter">
      <div class="col">
        <h5>FILTERS</h5>
        <div class="md-form mt-0">
          <form class="form-inline waves-light" (ngSubmit)="onSubmit()" mdbWavesEffect>
            <div class="md-form mt-0">
              <input #box (keyup)="onKey(box.value)" [(ngModel)]="inputResult" name="inputResult" class="form-control"
                (keyup.tarjet)="GetSearchData()" type="text" placeholder="Search">
            </div>
            <button (click)="onClickMe(inputResult)" type="submit" class="btn btn-sm btn-outline-warning waves-effect px-3 mb-4"><i
                class="fa fa-search" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
    <!-- End Filter -->
    <!-- Books Display -->
    <div class="col-9" *ngIf="DisplayBooks; else SearchBook ">
      <div class="container book-list-container flex ">
        <div class="row ">
          <div class="card col-md-3 m-2 " *ngFor="let books of book">
            <div class="view">
              <img src="{{books.image}}" class="card-img-top" alt="photo">
              <a href="#">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <div class="card-block mb-5">
              <h5>{{books.title}}</h5>
              <p id="custom-size">{{books.description}}</p>
            </div>
            <p class="custom-price mt-5">${{books.price}}</p>
            <button type="button" class="btn btn-books btn-sm btn-outline-dark waves-effect flex text-center px-3"><i
                class="fas fa-shopping-cart" aria-hidden="true"></i></button>
            <!-- Modal -->
            <!-- Button trigger modal -->
            <button (click)="DisplayInModal(books.id)" type="button" class="btn btn-books-info btn-outline-dark flex"
              data-toggle="modal" data-id="{{books.id}}" data-target="#basicExampleModal">
              Info
            </button>
            <!-- Modal -->
            <div class="container book-list-container flex">
              <div class="row ">
                <div class="modal fade col-12 m-2 " id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content" *ngFor="let modalDi of modalDis">
                      <!-- Book content -->
                      <div class="card ">
                        <div class="view">
                          <img src="{{modalDi.image}}" class="card-img-top imgModal" alt="photo">
                          <a href="#">
                            <div class="mask rgba-white-slight"></div>
                          </a>
                        </div>
                        <div class="card-block mb-5">
                          <h5>{{modalDi.title}}</h5>
                          <p id="custom-size">{{modalDi.description}}</p>
                        </div>
                        <p class="custom-price mt-5">${{modalDi.price}}</p>
                      </div>
                      <!-- End Book content -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-books-info  btn-outline-dark flex " data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End Modal -->
              </div>
            </div>
          </div>
          <div class="contanier-bot"></div>
        </div>
      </div>
    </div>
    <!-- End Books Display -->
    <!-- Search  Display-->
    <ng-template #SearchBook>
      <div class="col-9">
        <div class="container book-list-container flex ">
          <div class="row ">
            <div class="card col-md-3 m-2 " *ngFor="let match of matches">
              <div class="view">
                <img src="{{match.image}}" class="card-img-top" alt="photo">
                <a href="#">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <div class="card-block mb-2">
                <h5>{{match.title}}</h5>
                <p id="custom-size">{{match.description}}</p>
              </div>
              <p class="custom-price mt-5">${{match.price}}</p>
              <button type="button" class="btn btn-books btn-sm btn-outline-dark waves-effect flex text-center px-3"><i
                  class="fas fa-shopping-cart" aria-hidden="true"></i></button>
            </div>
            <div class="contanier-bot"></div>
          </div>
        </div>
      </div>
    </ng-template>
    <!-- Search  Display-->
    <!-- Not Found -->
    <div id="GetAlert" class="alert alertNotFound alert-light" role="alert">
      <h2 class="notFound">NOT FOUND!</h2>
    </div>

  </div>
</div>
